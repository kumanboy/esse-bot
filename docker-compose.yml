services:
  postgres:
    image: postgres:16
    container_name: esse_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "0011"
      POSTGRES_DB: essebot
    volumes:
      - esse_pg_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d essebot"]
      interval: 5s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: esse_bot
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:0011@postgres:5432/essebot
      TZ: UTC
    command: python -m bot.main

volumes:
  esse_pg_data:
